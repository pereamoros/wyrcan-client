<app-navbar [user]="user"></app-navbar>
<div *ngIf="!jobs" class="no-content">
  <p>Loading ...</p>
</div>
<div class="myjobs-wrapper" *ngIf="jobs">
  <h1>Jobs Applied</h1>
  <div *ngFor="let job of jobs">
    <app-job-applied-card [job]="job"></app-job-applied-card>
  </div>
  <div *ngIf="!jobs.length" class="job-item">
    No applied jobs yet.
  </div>
</div>
