<div *ngIf="!userProfile">
  Loading information ...
</div>
<div *ngIf="userProfile">
  <div class="profile-wrapper">
    <div class="profile-img">
      <img src="/assets/img/profilepic.png" alt="Profile Picture"/>
    </div>
    <div class="profile-name">
      <h1>{{userProfile.name}}</h1>
    </div>
    <div class="profile-description">
      <div class="desc-box">
        <h3>About Me</h3>
        <div class="desc-img" *ngIf="userRole._id === userProfile._id">
          <img src="/assets/img/edit.png" alt="Edit About Me" (click)="allowEdit()" />
        </div>
      </div>
      <p>{{ userProfile.description }}</p>
      <div *ngIf="editToken">
        <form (ngSubmit)="submitForm(form)" >
          <div class="form-textarea">
            <textarea name="description" [(ngModel)]="description" rows="4"></textarea>
          </div>
          <div class="form-button">
            <button type="submit">Edit Information</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div *ngIf="!userRole">Loading ...</div>
  <div *ngIf="userRole.role === 'employer' && userProfile.role === 'student'">
    <div class="form-button">
      <button class="btn-create">Message</button>
    </div>
    <div class="form-button">
      <button class="btn-create">Accept</button>
    </div>


    <div class="form-button signup-radio">
      <h3>Application Status:</h3>
      <div class="signup-input">
        <input type="radio" name="status" id="status-pending" value="pending" [(ngModel)]="role" #roleField="ngModel" checked="checked"/>
        <label class="label-status" for="status-pending">Pending</label>
      </div>
      <div class="signup-input">
        <input type="radio" name="status" id="status-accepted" value="accepted" [(ngModel)]="role" #roleField="ngModel"/>
        <label class="label-status" for="status-accepted">Accepted</label>
      </div>
      <div class="signup-input">
        <input type="radio" name="status" id="status-rejected" value="rejected" [(ngModel)]="role" #roleField="ngModel"/>
        <label class="label-status" for="status-rejected">Rejected</label>
      </div>
    </div>


  </div>
  <div *ngIf="userRole.role === 'employer' && userProfile.role === 'employer'" >
    <app-add-job></app-add-job>
  </div>
</div>
