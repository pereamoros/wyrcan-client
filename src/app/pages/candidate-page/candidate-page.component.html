<app-navbar [user]="user"></app-navbar>
<app-profile-info [userRole]="userRole" [userProfile]="userProfile"></app-profile-info>
<div *ngIf="!user">Loading ...</div>
<div *ngIf="user">
  <div class="form-button">
    <button>Message</button>
  </div>
  <h3>Application Status:</h3>
  <div class="desc-box">
    <div class="form-button btn-status">
      <button (click)="rejectCandidate(jobId, userId)">Reject</button>
    </div>
    <div class="form-button btn-status">
      <button (click)="acceptCandidate(jobId, userId)">Accept</button>
    </div>
  </div>
</div>
