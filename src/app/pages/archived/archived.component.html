<app-navbar [user]="user"></app-navbar>
<div *ngIf="!jobs">Loading jobs ...</div>
<div *ngIf="jobs">
  <h2>Archived Jobs</h2>
  <div *ngFor="let job of jobs">
    <app-archived-job [job]="job" (unarchive)="handleUnarchive($event)" (delete)="handleDelete($event)"></app-archived-job>
  </div>
  <div *ngIf="jobs.length === 0">
    No jobs archived yet.
  </div>
</div>
